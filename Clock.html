  <title>EST Clock Widget</title>
  <style>
    #clock-container {
      display: flex;
      font-family: Lyon-text, Georgia, ui-serif, serif;
      flex-direction: column;
      flex-shrink: 0;
      flex-grow: 1;
      justify-content: end;
      border: 1px solid #dadce0;

      background-color: #e8e9c9;
      width: 190px; height: 250px;
      /background: url(http://ssl.gstatic.com/ui/v1/disclosure/grey-disclosure-arrow-up-down.png) 100% no-repeat #f8f9fa;/
    }
    
    #location {
      font-size: 15px;
      text-align: left;
      font-weight: bold;
      color: #cfc9ac;
      margin-bottom: 5px;
      margin-left: 15px
    }
    
         #emoji {
      font-family: emoji;
      font-size: 20px;
      text-align: center;
      margin-top: 5px;
      font-weight: bold; color: #cdd3d7;
    }  
    
    #container {
      display:inline-block;
      vertical-align:baseline;
      width: 190px;
      margin-bottom: 10px;
      text-align: center;
      
    }

    #clock {
      font-family: 'Planet-Joy', sans-serif;
      font-family: 'Spicy Crackers', sans-serif;
      font-family: 'Pusing Kali', sans-serif;
      font-family: 'Monday Banana', sans-serif;                                          
      font-size: 54px;
      font-weight: bold;
      color: #92695b;
      text-shadow: 1px 1px 2px pink;
      
      
    }
    
       #status {
         font-family: 'Grilled Fish', sans-serif;
         font-family: 'Spicy Pasta', sans-serif;
         font-family: 'Marinero Tatuado', sans-serif;
         font-family: 'New Class', sans-serif;
         font-family: 'Adventrue', sans-serif;
                                                
                                                
      font-size: 15px;
      color: #92695b;
      margin-left: -13px;
    }

    #date {
      font-family: 'Bubble Garden', sans-serif;
      font-family: 'Sweper', sans-serif;
      font-family: 'Challenger Rough', sans-serif;
      font-family: 'BaksoSapi Pro', sans-serif;
      font-size: 20px;
      color: #b19865;
      text-align: center;
      margin-bottom: 20px;
    }
    
  </style>
 <script>
    function updateClock() {
      var date = new Date();
      var estDate = new Date(date.toLocaleString('en-US', { timeZone: 'Asia/Bangkok' }));
      var hours = estDate.getHours();
      var minutes = estDate.getMinutes();
      var period = "AM";
      var day = estDate.getDate();
      var month = estDate.getMonth();
      var daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sept', 'Oct', 'Nov', 'Dec'];

      // Determine period (AM/PM) and convert to 12-hour format
      if (hours >= 12) {
        period = "PM";
        hours = hours % 12;
      }

      // Handle midnight and noon
      if (hours === 0) {
        hours = 12;
      }

      // Add leading zeros to minutes
      minutes = minutes < 10 ? '0' + minutes : minutes;

      // Format the time as HH:MM AM/PM
      var time = hours + ':' + minutes + ' ';

      // Update the clock element
      document.getElementById('clock').textContent = time;document.getElementById('status').textContent = time;

      // Update the location element
      document.getElementById('location').textContent = 'THAILAND';

      // Format the date as full day name, full month name, DD, YYYY
      var dayOfWeek = daysOfWeek[estDate.getDay()];
      var monthName = months[month];
      var dateFormatted = dayOfWeek + ', ' + monthName + ' ' + day + ', ' + estDate.getFullYear();

      // Update the date element
      document.getElementById('date').textContent = dateFormatted;
      
       // Format the date as full day name, full month name, DD, YYYY
      var time = period;

      // Update the date element
      document.getElementById('status').textContent = time;
      
      
      
    }

    // Update the clock every second
    setInterval(updateClock, 1000);
  </script>

    <div id="container">

    <div id="date"></div>
