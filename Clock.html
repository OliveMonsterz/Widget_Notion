<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greeting</title>

<style>
/*CSS RESETS*/
body{
    background-color: #fff;
    line-height: 1.6;
}
h1 {
    margin-top: 0;
}
        
/*CSS START*/
.full-table {
    display: flex;
    justify-content: center;
    height: 100%;
    width: 100%;
    font-family: 'Darumadrop One', cursive;
    font-size: 3rem;
}
.card {
    padding: 10px 25px 10px 25px;
    border-radius: 10px;
    background: #7aab52;
    width: 100vw;
    color: #fff;
    display: flex;
    gap: 10rem;
}

.text {
    text-align: center;
    flex-basis: 100%
}
</style>
    
</head>
<body>
<div class="full-table">    
    <div class="card">
      <div class="text" id="greet"></div>
      <div class="text" id="date"></div>
      <div class="text" id="year"></div>
    </div>
</div>

<script>
function displayGreetings(today){
    hrs = today.getHours();
    name="Romi"
    if (hrs < 12)
        greet = 'Buen día  '+name+'!';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Buenas tardes '+name+'!';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Buenas noches  '+name+'!';
    document.getElementById('greet').innerHTML = greet;
}

function displayDate(today) {
    const days = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
    const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
    var dayName = days[today.getDay()];
    var monthName = monthNames[today.getMonth()];
    var date = today.getDate();
    document.getElementById('date').innerHTML =dayName+", "+date+" de "+monthName;
}

function displayYear(today) {
    var year = today.getFullYear();
    document.getElementById('year').innerHTML = year;
}

function padZeros(num) {
    if (num < 10) {
        num = '0' + num
    };
    return num;
}

function displayWidget() {
    var today = new Date();
    displayGreetings(today);
    displayDate(today);
    displayYear(today);
    setTimeout(displayWidget, 500);
}

displayWidget()
// END
</script>

</body>
</html>
